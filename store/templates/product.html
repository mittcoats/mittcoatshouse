{% extends "main.html" %}
{% block content %}
<div class="row justify-content-md-center m-5">
  <div class="col col-lg-6">
      <h3>{{product.name}}</h3>
      <hr>
      <p>Description: {{product.description}}</p>
      <p>Category: {{product.category.name}}</p>
      <p>Price: {{"$%.f"|format(product.price|float)}}</p>

  </div>
</div>


{% endblock %}
